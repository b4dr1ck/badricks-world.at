<!doctype html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERROR</title>
    <style>
      html {
        margin: 0px;
        padding: 0px;
      }
      body {
        background: #000;
        margin: 0px;
        padding: 0px;
      }

      @font-face {
        font-family: "headerFont";
        src: url("/fonts/Rueckwarzsalto.otf");
      }

      div {
        width: 100vw;
        height: 100vh;
        background-image: url("img/original/back.png");
        background-size: cover;
        background-position: center;
        opacity: 0.1;
        filter:blur(3px);
      }

      h1 {
        font-family: "headerFont", sans-serif;
        color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 4rem;
        transform: translate(-50%, -50%);
        text-align: center;
        text-shadow:
          0px 0px 10px #fff,
          0px 0px 20px #fff,
          0px 0px 30px #fff,
          0px 0px 40px #ff00de,
          0px 0px 50px #ff00de,
          0px 0px 60px #ff00de,
          0px 0px 70px #ff00de;
      }

      h2 {
        font-family: "headerFont", sans-serif;
        color: rgba(0, 0, 0, 0.5);
        position: absolute;
        top: 50%;
        left: 50%;
        font-size: 4rem;
        transform: translate(-50%, -60%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>You should not be here!</h1>
    <div></div>
  </body>
</html>
